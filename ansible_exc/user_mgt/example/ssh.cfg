Host <MANAGEMENT SERVER INSTANCES PUBLIC IP>
  User ubuntu
  IdentityFile <SSH KEY FILE NAME USED TO CREATE INSTANCE USING TERRAFORM>

Host <SPACE SEPARATED APP SERVER INSTANCES>
  User ubuntu
  StrictHostKeyChecking no
  UserKnownHostsFile=/dev/null
  ProxyCommand ssh -W %h:%p ubuntu@<MANAGEMENT SERVER INSTANCES PUBLIC IP>
  IdentityFile <SSH KEY FILE NAME USED TO CREATE INSTANCE USING TERRAFORM>

Host <SPACE SEPARATED WORKER SERVER INSTANCES>
  User ubuntu
  StrictHostKeyChecking no
  UserKnownHostsFile=/dev/null
  ProxyCommand ssh -W %h:%p ubuntu@<MANAGEMENT SERVER INSTANCES PUBLIC IP>
  IdentityFile <SSH KEY FILE NAME USED TO CREATE INSTANCE USING TERRAFORM>
